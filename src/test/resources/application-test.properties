# You MUST include ?authSource=admin to tell Mongo where the user 'admin' lives
spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/ecommerce_test_db?authSource=admin

# Redundant but safe:
spring.data.mongodb.database=ecommerce_test_db
spring.data.mongodb.username=admin
spring.data.mongodb.password=password

# Required for Spring Boot 4.0.1
spring.data.mongodb.uuid-representation=standard
spring.main.allow-circular-references=true
